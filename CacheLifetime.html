## -*- coding: utf-8 -*-
<%inherit file="/module_base.html" />

<%def name="content()">
  % if module.dataset['error_msg'] != "" and module.dataset['status'] != 1:
    <table>
      <tr>
        % if module.dataset['status'] == 0:
        <td class="critical">
        % else:
        <td class="warning">
          ${module.dataset['error_msg']}</td>
        % endif
      </tr>
    </table>
  % else:
    <img src=${module.dataset["filename_plot"].getArchiveUrl()} />
  % endif
</%def>
