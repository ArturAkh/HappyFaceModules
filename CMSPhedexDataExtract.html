## -*- coding: utf-8 -*-
<%inherit file="/module_base.html" />

<%def name="content()">
<style>
#${module.instance_name}_histogram {
	position: relative;
	height: ${height}px;
	width: ${width}px;
	z-index: 0;
}

#${module.instance_name}_histogram a {
	position: absolute;
	height: 13px;
	width: 6px;
	border: 1px solid #000;
}

#${module.instance_name}_histogram span {
	height:15px;
	width:200px;
	position:absolute;
	z-index:5;
	font-size:small
}

</style>
<div id="${module.instance_name}_histogram">
%for cols in link_list:
    <a style = "top:${15*cols['y']+50}px; left:${8*cols['x']+200}px; background:${cols['color']}; z-index:10"
	title="time: ${cols['time']}      rate: ${cols['rate']}MB     done: ${cols['done']}      fail: ${cols['fails']}      quality: ${cols['w']}"
	href=${cols['link']}></a>
%endfor
%for i,name in enumerate(names):
  <span style='top:${15*i+50}px'>${name}</span>
%endfor
</div>
</%def>
